sudo: required
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

addons:
  mariadb: "10.4"

install:
  - pip install .

before_script:
  - sudo mysql -e 'CREATE DATABASE IF NOT EXISTS testing;'
  - sudo mysql -e "CREATE USER IF NOT EXISTS 'silence'@'localhost' IDENTIFIED BY '123456';"
  - sudo mysql -e "GRANT ALL ON testing.* TO 'silence'@'localhost';"

script:
  - silence new ci_app https://github.com/IISSI-US/Silence-CI-Project.git
  - cd ci_app
  - silence createdb
